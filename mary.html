<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>mary</title>
	</head>
	<body>
		<h1>mary</h1>
		<small>mary</small>
		<button onclick="mary()">mary</button>
		<script>
			n = prompt(" name?");

			mary = () => alert(n);

			document.querySelectorAll("h1,small,button").forEach((e) => (e.innerText = n));
			tts = new SpeechSynthesisUtterance();
			tts.text = "hello, " + n;
			speechSynthesis.speak(tts);
		</script>
	</body>
</html>
